name: tests-payments

env:
  STRIPE_KEY: ${{ secrets.STRIPE_KEY }}
# Controls when the workflow will run
on:
  pull_request:
    paths:
      - 'payments/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: cd payments && npm install && npm run test:ci
