name: tests-payments

# Controls when the workflow will run
on:
  pull_request:
    paths:
      - 'payments/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Running tests
        env:
          STRIPE_KEY: ${{ secrets.STRIPE_KEY }}
        run: cd payments && npm install && npm run test:ci
